<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="contatos">

                <div class="phone">
                    <img src="assets/icons/icone_telefone.svg" alt="Ícone do telefone de contato">
                    <p>(11) 0900-1010</p>
                </div>

                <div class="mail">
                    <img src="assets/icons/icone_email.svg" alt="Ícone do email de contato">
                    <p>contato@gamer.com.br</p>
                </div>

            </div>

            <div class="midias-sociais">
                <a href="">
                    <img src="assets/icons/icone_facebook.svg" alt="Imagem link do facebook da página">
                </a>

                <a href="">
                    <img src="assets/icons/iconte_linkedin.svg" alt="Imagem link do linkedin da página">
                </a>

                <a href="">
                    <img src="assets/icons/icone_instagram.svg" alt="Imagem link do instagram da página">
                </a>
            </div>

        </div>
        
        <div class="logo" class="header-bottom">
            <img src="" alt="Imagem logo do site Gamer com um controle ao centro do nome">

            <nav class="menu">
                <a href="">Link</a>
                <a href="">Jogadores</a>
                <a href="">Equipes</a>
                <a href="">Notícias</a>
            </nav>

            <div>
                <img src="assets/icons/icone_conta.svg" alt="">
                <img src="assets/icons/icone_sacola_compras.svg" alt="">
                <img src="assets/icons/icone_lupa_busca.svg" alt="">
            </div>
        </div>
    </header>
</body>

</html>
